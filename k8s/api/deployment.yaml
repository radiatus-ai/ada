apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      serviceAccountName: api
      containers:
        - name: api
          image: us-central1-docker.pkg.dev/rad-containers-hmed/platform/api:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "1.5Gi"
              cpu: "750m"
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: POSTGRES_SERVER
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: POSTGRES_SERVER
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: POSTGRES_DB
            # ... (other env variables follow the same pattern)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
